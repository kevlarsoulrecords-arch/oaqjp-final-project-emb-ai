<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NLP - Emotion Detection</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <!-- Load your client script -->
  <script src="/static/mywebscript.js" defer></script>

  <style>
    .center-heading { text-align: center; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        <h1 class="center-heading mb-4">NLP - Emotion Detection</h1>

        <h2 class="mb-3">
          <label class="form-label" for="textToAnalyze">Please enter the text to be analyzed</label>
          <input type="text" class="form-control" id="textToAnalyze" />
        </h2>

        <div class="py-3">
          <!-- Note: function name matches JS: runSentimentAnalysis() -->
          <button type="button" onclick="runSentimentAnalysis()" class="btn btn-secondary">
            Run Sentiment Analysis
          </button>
        </div>

        <h2 class="mb-3">
          <label class="form-label">Result of Emotion Detection</label>
        </h2>

        <!-- ID must be 'result' so JS can write here -->
        <div id="result" class="p-3 border rounded bg-light"></div>
      </div>
    </div>
  </div>
</body>
</html>
